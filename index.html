<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .pagination { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-10">
                <div class="card bg-light border-none p-3 fs-5 shadow">
                    <p>La somme des notes est égale à <span id="card1"></span></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-10">
                <div class="card bg-light border-none p-3 fs-5 shadow">
                    <p id="card2"></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-10">
                <div class="card bg-light border-none p-3 fs-5 shadow">
                    <p id="card3"></p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-10">
                <div class="card bg-light border-none p-3 fs-5 shadow">
                    <p id="card4"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <h3>Tableau des étudiants</h3>
            <div class="col-12 d-flex gap-2 mb-2">
                <input id="searchInput" type="text" class="form-control w-25" placeholder="Rechercher un étudiant">
                <button id="bouttonAjout" class="btn btn-outline-warning">Ajouter</button>
            </div>

            <div class="modal" tabindex="-1" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ajouter Étudiant</h5>
                        </div>
                        <div class="modal-body">
                            <form id="studentForm">
                                <div class="d-flex gap-5">
                                    <div class="w-100">
                                        <label for="ajoutPrenom" class="text-bold">Prénom</label><br>
                                        <input type="text" id="ajoutPrenom">
                                    </div>
                                    <div class="w-100">
                                        <label for="ajoutNom" class="text-bold">Nom</label><br>
                                        <input type="text" id="ajoutNom">
                                    </div>
                                </div>
                                <div class="d-flex mt-3 gap-5">
                                    <div class="w-100">
                                        <label for="ajoutAge" class="text-bold">Age</label><br>
                                        <input type="text" id="ajoutAge">
                                    </div>
                                    <div class="w-100">
                                        <label for="ajoutNote" class="text-bold">Note</label><br>
                                        <input type="text" id="ajoutNote">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" id="fermerModal">Fermer</button>
                                    <button type="button" class="btn btn-primary" id="envoyerModal">Envoyer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Note/20</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="Tbody">
                    <!-- Les étudiants seront insérés ici -->
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
            <h3>Moyenne générale: <span id="MoyGen"></span></h3>
        </div>
    </div>

    <!-- Liens vers les bibliothèques JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
